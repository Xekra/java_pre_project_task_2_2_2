<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
<!--<div>
    <th:block th:each="msg : ${cars}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>-->
<div>
    <table border="1">
        <tr>
            <th>Car brand</th>
            <th>Model</th>
            <th>Year of production</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getCarBrand()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getYearOfProduction()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
